<div>
  <label for="account_id">account</label>
  <select name="account_id" id="account_id">
    {% for account in all_accounts %}
    <option value="{{ account.id }}" {% if account_id and account_id == account.id %} selected="selected" {% endif %}>{{ account.name }}</option>
    {% endfor %}
  </select>
</div>
