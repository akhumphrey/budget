<h1><a href="/">envelopes</a> | accounts</h1>
{% if all_accounts %}
  <table>
    <thead>
      <tr>
        <th>name</th>
        <th>balance</th>
      </tr>
    </thead>
    <tbody>
      {% for account in all_accounts %}
      <tr>
        <td><a href="{% url 'accounts:detail' account.id %}">{{ account }}</a></td>
        <td>&pound;{{ account.balance }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
