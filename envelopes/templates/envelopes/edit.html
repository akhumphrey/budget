{% extends 'shared/base.html' %}
{% block title %} {{ title }} {% endblock %}
{% load static %}

{% block main %}
  <form action="{% url 'envelopes:update' envelope.id %}" method="post">
    {% csrf_token %}

    <div>
      <label for="id_name">name</label>
      {{ form.name }}
    </div>

    <div>
      <label for="id_monthly_budget">monthly budget</label>
      {{ form.monthly_budget }}
    </div>

    <div>
      <label for="id_immutable_budget">immutable budget</label>
      {{ form.immutable_budget }}
    </div>

    <div>
      <input type="submit" value="save" class="btn btn--blue" />
    </div>
  </form>
{% endblock %}
